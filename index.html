<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Adivina el Número</h1>
      <form class="form">
        <label class="form-label" for="type-number"
          >Introduce aquí tu número:</label
        >
        <input
          class="js-type-number"
          id="type-number"
          type="number"
          name="type-number"
          placeholder="Introduzca su número"
        />

        <label for="button"></label>
        <input
          id="button"
          class="js-try-btn"
          type="button"
          name="try-button"
          value="Prueba"
        />
      </form>
      <p class="js-write">
        Pista:
        <span class="js-write-try">Escribe el número y dale a Prueba</span>
      </p>
      <p class="js-counter">
        Número de intentos: <span class="js-attemps">0</span>
      </p>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
