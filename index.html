<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Adivina el Número</h1>
      <div class="container">
        <form class="form">
          <label for="js-type__number">Introduce aquí tu número:</label>
          <input class="type__number" type="number" name="type-number" />

          <input
            class="form__button"
            type="button"
            name="try-button"
            value="Prueba"
          />

          <input
            class="write-number"
            type="text"
            name="text"
            value="Escribe el número y dale a Prueba"
          />
          <input
            class="number__tried"
            type="text"
            name="text"
            value="Número de intentos: 0"
          />
        </form>
      </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
